 <h1>Area Calculate</h1>

 
 <input type="number" id="width" placeholder="Width">
 <input type="number" id="breadth" placeholder="Breadth">
 
 <button id="calcu" onclick="cal()">Calculate</button>
<br>
 <span>Result :</span>
 <span id="result"></span>
 <button id="store" onclick="storelist()">Store</button>
 <button id="clear" onclick="clearResult()">Clear</button>
 <br>
 <ul id="list">
    
 </ul>

    <script>

      


        let width = document.getElementById("width");
        let breadth = document.getElementById("breadth");
        let result = document.getElementById("result");
       
         
        function cal(){

            if(width.value == 0 || breadth.value == 0){
                alert("Fill The Number")
            }else{
                   let area = width.value * breadth.value;
                   result.innerHTML = ` ${width.value}ft x ${breadth.value}ft =  ${area} ft<sup>2</sup>`;
                   width.value ="";
                   breadth.value = "";   
            };
           
        };

        function clearResult(){
            result.innerHTML = "";
        }


        function storelist(){
             
            if(result.innerHTML == ""){
                alert("There is no result");
            }else{
                let list = document.getElementById("list");
                list.innerHTML += `<li>${ result.innerHTML}</li>`;
                clearResult();
            }

           
        }
