    <!DOCTYPE html>
<html>
   <head>
       <title>
        To do list
       </title>
   </head> 
   <body>

        <Div class="toDoList">
            <div>
                <input type="text" id='input'>
                <button id="addText" onclick="addlist()">add</button>
            </div>

            <ol id="list">
               
            </ol>
        </Div>


        <Script>
             let  input= document.getElementById("input");
             let  list = document.getElementById("list")
             let minTextLength = 4;
             let i= 1;

             function textFliter(x){
                 if(x){
                     if(x.length >= minTextLength){

                         return x;
                        
                     }else{
                        return false;
                     }
                 }else{
                    alert("This is Empty");
                 }
             }

             function ShowlistBackup(text){
                list.innerHTML +=  `
                 <li class="listItem" id="list${i}">
                    <button class="btn-delete" onclick="deletelist(${i})" >Delete</button>
                    <button class="btn-edit" onclick= "editList(${i})" >Edit</button>
                    <span id="listText${i}">${text}</span>
                </li>
                 `
                 i++;
             };




             function Showlist(text){
                 let li = document.createElement("li");
                 let span = document.createElement("span");
                 let content = document.createTextNode(text);
                 span.appendChild(content);
                 li.appendChild(span);
                 list.appendChild(li);
                
                 // id ပေးလို့ရတယ် element ကို
                 li.id = `list${i}`;
                 span.id = `listText${i}`;

                 let delBtn = document.createElement("button");
                 let deltext = document.createTextNode("Delete");
                 let editBtn = document.createElement("button");
                 let editText = document.createTextNode("Edit")
                 editBtn.appendChild(editText);
                 delBtn.appendChild(deltext);
                
                 // event တွေရေးချင်ရင် setAttribute နဲ့ရေး
                 // event တင်မကဘူး တခြားဟာတွေပါရေးလို့ရတယ်
                 editBtn.setAttribute("onclick" , `editList(${i})`);
                 delBtn.setAttribute("onclick", `deletelist(${i})`);
                 li.appendChild(delBtn);
                 li.appendChild(editBtn);

             }

             
           
             function editList(listId){
                let current = document.getElementById(`listText${listId}`);
                let newText = prompt("Say Something",current.innerHTML );

               if(textFliter(newText)) {
                current.innerHTML = newText;
               }
                
            };



             function deletelist(listId){
                 let current = document.getElementById(`list${listId}`)
                
                 let currentText = document.getElementById(`listText${listId}`).innerHTML ;
                 let deleteconfrim = confirm(` Are you sure to Delete '${currentText}' `)

                 if(deleteconfrim){
                    list.removeChild(current) // removechild ဆိုတာ delete လူပ်တာ
                 }else{
                     console.log("Cancel Delete")
                 }
             }

            function addlist(){

                let inputText= textFliter(input.value);

             if(inputText){
                Showlist(inputText);
                input.value = "";
             }else{
                 alert("MinTextLength is 4")
             }
             
                    
            };
        </Script>
   </body>
</html>
